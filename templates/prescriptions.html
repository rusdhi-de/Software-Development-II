{% extends 'base.html' %}
{% block content %}
<h2>Add/Edit Prescription for Appointment ID: {{ appointment.id }}</h2>
<form method="POST">
  <textarea name="details" rows="8" cols="50" required>{% if appointment.prescription %}{{ appointment.prescription.details }}{% endif %}</textarea><br/><br/>
  <input type="submit" value="Save Prescription">
</form>
{% endblock %}
